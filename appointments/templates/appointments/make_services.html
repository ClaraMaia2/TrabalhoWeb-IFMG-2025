{% extends "base.html" %}
{% load static %}

{% block title %}Cadastrar Serviço{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/make_services.css' %}">
{% endblock %}

{% block content %}
<div class="service-container">
    <div class="service-card">
        <h1 class="font-title" style="text-align: center">Cadastrar serviço</h1>

        <form method="post" class="service-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="name_service" class="font-text">Nome do serviço</label>
                <input
                    type="text"
                    name="name_service"
                    id="name_service"
                    placeholder="Cadastre um novo serviço prestado"
                    required
                >
            </div>

            <button type="submit" class="btn-service">Cadastrar serviço</button>
        </form>
    </div>
</div>
{% endblock %}
