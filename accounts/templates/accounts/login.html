{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_css %}<link rel="stylesheet" href="{% static 'css/login.css' %}">{% endblock %}

{% block content %}
    <div class="login-container">
        <div class="login-card">
            <h1 class="font-title login-title">Login</h1>   
            <form method="post" class="login-form">
                {% csrf_token %}

                {{form.non_field_errors}}

                <div class="form-group">
                    <label for="id_username" class="font-text">Usu√°rio</label>

                    {{form.username}}
                </div>

                <br>

                <div class="form-group">
                    <label for="id_password" class="font-text">Senha</label>

                    {{form.password}}

                    <p class="font-text" style="text-align: end;">Esqueceu sua senha? <a href="{% url "password_reset" %}" style="text-decoration: underline; color: #668F88">Clique aqui</a></p>
                </div>

                <br>
                
                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </div>
    </div>
{% endblock %}
